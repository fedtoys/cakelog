
{% include helpers/get-cakelogs-for-person person=person %}
{% include helpers/get-tags-for-cakelogs cakelogs=cakelogs %}

<!-- Person -->
<div>
    <h3>
        {{person.name}}
    </h3>
    <p>
        Brought in cakes {{cakelogs | size}} times.
    </p>
    {% unless tags == empty %}
        <ul class="tag-list">
            {% for tag in tags %}
                <li>{{tag}}</li>
            {% endfor %}
        </ul>
    {% endunless %}
</div>
